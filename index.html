<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather in Different City.</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container"> 
        <div class="input-content"> 
            <input type="text" name="" id="input-field" placeholder="Enter a City for Weather Information">
            <a id="search-btn">Search</a>
        </div >
        <div id="weather-information"> 
            <div id="weather-img"> 
                <img id="image"></img>
            </div>
            <h1 id="city-name"> 
                City Name
            </h1>
            <h3><span id="temperature">Temperature</span>&deg;C </h3>
            <p id="weather-forecast"> 
                Weather Forecast
            </p>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
